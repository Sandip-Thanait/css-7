<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxshadow</title>
    <style>
        .container{
            height: 300px;
            width: 500px;
            background-color: fuchsia;
            margin: auto;
            box-shadow: 10px 20px 20px silver;/*(perpendicular base blurr)*/
        }
        h1{
                text-align: center;
                padding-top: 20px;
                text-shadow: 3px 3px 3px greenyellow;

            }
    </style>
</head>
<body>
    <div class="container">
        <h1>hello world</h1>
    </div>
</body>
</html>
